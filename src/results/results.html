<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Helper - Resultats</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="results-container">
    <!-- Header -->
    <header class="results-header">
      <div class="header-left">
        <img src="../../assets/icons/icon48.png" alt="IA Helper" class="header-logo">
        <div>
          <h1>IA Helper</h1>
          <span class="action-badge" id="action-name">Analyse</span>
        </div>
      </div>
      <div class="header-actions">
        <button class="btn-icon btn-stop" id="btn-stop-generation" style="display: none;" data-i18n-title="stopGeneration" title="Arreter">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
        </button>
        <div class="copy-dropdown">
          <button class="btn-icon" id="btn-copy-menu" data-i18n-title="copyOptions" title="Options de copie">
            <span data-i18n="copy">Copier</span>
            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
              <path d="M2 4L6 8L10 4"/>
            </svg>
          </button>
          <div class="copy-menu" id="copy-menu">
            <button class="copy-option" id="btn-copy-markdown">
              <span class="copy-icon">MD</span>
              <span data-i18n="copyMarkdown">Copier en Markdown</span>
            </button>
            <button class="copy-option" id="btn-copy-text">
              <span class="copy-icon">Aa</span>
              <span data-i18n="copyText">Copier en texte brut</span>
            </button>
            <button class="copy-option" id="btn-copy-html">
              <span class="copy-icon">&lt;/&gt;</span>
              <span data-i18n="copyHtml">Copier en HTML</span>
            </button>
          </div>
        </div>
        <button class="btn-icon btn-speak" id="btn-speak" data-i18n-title="speak" title="Lire">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
          </svg>
        </button>
        <button class="btn-icon btn-settings" id="btn-settings" data-i18n-title="options" title="Options">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="results-main">
      <!-- Original Content Panel -->
      <section class="panel panel-original">
        <div class="panel-header">
          <h2 data-i18n="originalText">Texte original</h2>
          <button class="btn-sm" id="btn-toggle-original" data-i18n="reduce">Reduire</button>
        </div>
        <div class="panel-content" id="original-content">
          <p class="placeholder" data-i18n="loading">Chargement...</p>
        </div>
      </section>

      <!-- Result Panel -->
      <section class="panel panel-result">
        <div class="panel-header">
          <h2 data-i18n="result">Resultat</h2>
          <div class="panel-status" id="status">
            <span class="status-dot"></span>
            <span class="status-text" data-i18n="waiting">En attente...</span>
          </div>
        </div>
        <div class="panel-content" id="result-content">
          <p class="placeholder" data-i18n="responseWillAppear">La reponse apparaitra ici...</p>
        </div>
      </section>
    </main>

    <!-- Refinement Section -->
    <section class="refinement-section">
      <h3 data-i18n="refine">Affiner le resultat</h3>
      <div class="refinement-options">
        <button class="btn-refine" id="btn-regenerate">
          <span data-i18n="regenerate">Regenerer</span>
        </button>
        <button class="btn-refine" id="btn-shorter">
          <span data-i18n="shorter">Plus court</span>
        </button>
        <button class="btn-refine" id="btn-longer">
          <span data-i18n="longer">Plus long</span>
        </button>
        <button class="btn-refine" id="btn-formal">
          <span data-i18n="formal">Plus formel</span>
        </button>
        <button class="btn-refine" id="btn-casual">
          <span data-i18n="casual">Plus decontracte</span>
        </button>
      </div>

      <div class="custom-prompt-section">
        <label for="custom-prompt" data-i18n="addInstructions">Ajouter des instructions:</label>
        <div class="input-with-btn">
          <textarea id="custom-prompt" data-i18n-placeholder="instructionsPlaceholder" placeholder="Ex: Reformule en utilisant des termes plus techniques..."></textarea>
          <button class="btn btn-secondary btn-stt" id="btn-stt-custom" data-i18n-title="startVoiceInput" title="Dicter">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V6a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="22"/>
              <line x1="8" y1="22" x2="16" y2="22"/>
            </svg>
          </button>
          <button class="btn btn-primary" id="btn-send-custom" data-i18n="send">Envoyer</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="results-footer">
      <div class="footer-info">
        <span id="token-count">0 tokens</span>
        <span id="generation-time">0s</span>
      </div>
    </footer>
  </div>

  <script src="results.js" type="module"></script>
</body>
</html>
