<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo-container">
        <img src="../../assets/icons/icon48.png" alt="IA Helper" class="logo">
        <div class="title-container">
          <h1>IA Helper</h1>
          <span class="version">v1.0.0</span>
        </div>
      </div>
      <div class="status-badge" id="status-badge">
        <span class="status-dot"></span>
        <span class="status-text">...</span>
      </div>
    </header>

    <!-- Main Content (tabs) -->
    <nav class="popup-tabs">
      <button class="tab-btn active" data-tab="actions">Actions</button>
      <button class="tab-btn" data-tab="presets">Presets</button>
      <button class="tab-btn" data-tab="translate">Traduire</button>
    </nav>

    <!-- Tab: Actions -->
    <section class="tab-content active" id="tab-actions">
      <div class="actions-grid-6">
        <button class="action-card" data-action="correct_errors">
          <span class="action-icon">Aa</span>
          <span class="action-name">Corriger</span>
        </button>
        <button class="action-card" data-action="summarize">
          <span class="action-icon">Rs</span>
          <span class="action-name">Resumer</span>
        </button>
        <button class="action-card" data-action="explain_simple">
          <span class="action-icon">Ex</span>
          <span class="action-name">Expliquer</span>
        </button>
        <button class="action-card" data-action="reformat_mail_pro">
          <span class="action-icon">Pr</span>
          <span class="action-name">Pro</span>
        </button>
        <button class="action-card" data-action="improve_style">
          <span class="action-icon">St</span>
          <span class="action-name">Style</span>
        </button>
        <button class="action-card" data-action="expand_content">
          <span class="action-icon">De</span>
          <span class="action-name">Developper</span>
        </button>
      </div>

      <div class="section-divider"></div>

      <div class="page-actions">
        <button class="page-action-btn" data-action="quick_summarize_page">
          <span class="btn-icon">P</span>
          <span>Resumer cette page</span>
        </button>
        <button class="page-action-btn" data-action="quick_extract_main">
          <span class="btn-icon">L</span>
          <span>Points cles de la page</span>
        </button>
      </div>
    </section>

    <!-- Tab: Presets -->
    <section class="tab-content" id="tab-presets">
      <div class="presets-list" id="presets-list">
        <!-- Filled by JS -->
      </div>
      <p class="presets-hint">Activez plus de presets dans les Options</p>
    </section>

    <!-- Tab: Translate -->
    <section class="tab-content" id="tab-translate">
      <div class="translate-grid">
        <button class="lang-card" data-lang="fr"><span class="flag">FR</span>Francais</button>
        <button class="lang-card" data-lang="en"><span class="flag">EN</span>English</button>
        <button class="lang-card" data-lang="es"><span class="flag">ES</span>Espanol</button>
        <button class="lang-card" data-lang="it"><span class="flag">IT</span>Italiano</button>
        <button class="lang-card" data-lang="de"><span class="flag">DE</span>Deutsch</button>
        <button class="lang-card" data-lang="pt"><span class="flag">PT</span>Portugues</button>
        <button class="lang-card" data-lang="nl"><span class="flag">NL</span>Nederlands</button>
        <button class="lang-card" data-lang="ru"><span class="flag">RU</span>Russkiy</button>
        <button class="lang-card" data-lang="zh"><span class="flag">ZH</span>Zhongwen</button>
        <button class="lang-card" data-lang="ja"><span class="flag">JA</span>Nihongo</button>
        <button class="lang-card" data-lang="ar"><span class="flag">AR</span>Arabi</button>
        <button class="lang-card" data-lang="ko"><span class="flag">KO</span>Hangugeo</button>
      </div>
    </section>

    <!-- Connection Info (collapsible) -->
    <details class="connection-details">
      <summary>
        <span id="model-display">Modele: ...</span>
      </summary>
      <div class="connection-info">
        <div class="info-row">
          <span class="label">Serveur</span>
          <span class="value" id="server-url">localhost:11434</span>
        </div>
        <div class="info-row">
          <span class="label">Modele</span>
          <span class="value" id="model-name">-</span>
        </div>
      </div>
    </details>

    <!-- Footer -->
    <footer class="popup-footer">
      <button class="footer-btn" id="btn-options" title="Options">
        <span class="footer-icon">Opt</span>
      </button>
      <button class="footer-btn" id="btn-help" title="Documentation">
        <span class="footer-icon">Doc</span>
      </button>
      <a class="footer-btn" id="btn-bug" href="https://github.com/Gohanado/ia-helper/issues/new?template=bug_report.md" target="_blank" title="Signaler un bug">
        <span class="footer-icon">Bug</span>
      </a>
      <a class="footer-btn support-btn" href="https://paypal.me/gohanado" target="_blank" title="Soutenir le projet">
        <span class="footer-icon">Don</span>
      </a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
